<div class="father">
    <br>
    <button class="btn" (click)="childChnage()">修改子组件内容</button>
    <br>
    <button class="btn" (click)="runChild()">调用子组件方法</button>
    <hr>
    
    <app-child *ngFor="let item of list;let i = index" [index]="i+1" [title]="item.title" [content]="item.content" (outer)="runParent($event)"></app-child>
    
    <br>
    <br>
</div>
