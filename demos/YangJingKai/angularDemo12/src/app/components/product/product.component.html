<p>product works!</p>
<a [routerLink]="['/productcontent']">产品信息</a>
<h2>动态路由</h2>
<ul>
    <li *ngFor="let item of list; let key=index">
        <a [routerLink]="['/productcontent/', key]">{{key}} . {{item}}</a>
    </li>
</ul>

<h2>JS动态路由跳转</h2>
<button (click)="goProductContent()">Js路由动态跳转</button>

<h2>JS Get传值路由跳转</h2>
<button (click)="goProductContentByGet()">JS Get传值路由跳转</button>
