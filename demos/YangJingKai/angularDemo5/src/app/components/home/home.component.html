<h2>checkbox绑定</h2>
<p>
  <input type="checkbox" [(ngModel)]="check"> 阅读并同意条款
</p>
<p><button [disabled]="!check">登录</button></p>

<hr>
<h2>下拉框--选定位置是<span [ngClass]="{'red':check}">{{location}}</span></h2>
<select [(ngModel)]="location">
  <option value="下路">下路</option>
  <option value="中路">中路</option>
  <option value="上路">上路</option>
</select>


<hr>
<h2>radio</h2>
<input type="radio" name="英雄联盟" [(ngModel)]="game" value="英雄联盟">英雄联盟
<input type="radio" name="王者荣耀" [(ngModel)]="game" value="王者荣耀">王者荣耀
<input type="radio" name="绝地求生" [(ngModel)]="game" value="绝地求生">绝地求生

<hr>
<h2>输入框</h2>
<input type="text" #lol><br>
<button (click)="game=lol.value">确认选择</button>

<hr>
<h2>textarea</h2>
<textarea [(ngModel)]="gameInfo.hero" (ngModelChange)="getValue($event)" name="hero" placeholder="喜欢的英雄"></textarea>
